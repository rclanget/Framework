<!doctype html>
<html lang="fr">
<head> 
	<meta charset="utf-8">
	<title>Titre de la page</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body class="bkg-accueil">
	<header class="blue1Back">
		<div class="logo">
			<a href="#"><span class="blue0">MyOwn</span>Network</a>
		</div>
		<div class="wrapper">
			<nav>
				<ul>
					<a href="#"><li>Annuaire</li></a>
					<a href="#"><li>Forum</li></a>
					<a href="#"><li>Tickets</li></a>
					<li class="white" onclick="showbox('contact-box')">Contact</li>
				</ul>
			</nav>
		</div>
		<div class="btn-login">
			<button class="btn blue0Back white" onclick="showbox('login-box')">Log in</button>				
		</div>
	</header>
	<div class="contact-box blue2Back white">
		<div class="wrapper">
			<div class="contact-box_box">
				<h2>Contact</h2>
				<form>
					<input type="text" name="nom" placeholder="Nom">
					<input type="mail" name="email" placeholder="E-mail">
					<input type="text" name="sujet" placeholder="Sujet">
					<textarea placeholder="Message" name="message"></textarea>
					<button class="btn blue0Back white" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
	</div>
	<div class="forum">
		<div class="wrapper">
			<div class="forum_nav grey2">
				<h1>Tickets</h1>
				<button class="btn">Nouveau ticket</button>
			</div>
			<div class="forum_content">
				<div class="forum_content__header">
					<h2>Tickets</h2>
				</div>
				<div class="ticket_content__posts">
					<ul>
						<a href="">
							<li>
								<div class="ticket_info">
									<h3><span class="ticket_attribuer">ATT</span>Titre post 1</h3>
									<p>Date: 00/00/00</p>
									<p>Par: Roger Clanget</p>
								</div>
								<div class="ticket_nav">
									<button class="btn blue0Back white">Open</button>
								</div>
							</li>
						</a>
						<a href="">
							<li>
								<div class="ticket_info">
									<h3>Titre post 1</h3>
									<p>Date: 00/00/00</p>
									<p>Par: Roger Clanget</p>
									<p>Ferm√© par: Gargamel</p>
								</div>
								<div class="ticket_nav">
									<button class="btn blue2Back white">Close</button>
								</div>
							</li>
						</a>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="page-filter">
	</div>
</body>
</html>
