<!doctype html>
<html lang="fr">
<head> 
	<meta charset="utf-8">
	<title>Titre de la page</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body class="bkg-accueil">
	<header class="blue1Back">
		<div class="logo">
			<a href="#"><span class="blue0">MyOwn</span>Network</a>
		</div>
		<div class="wrapper">
			<nav>
				<ul>
					<a href="#"><li>Annuaire</li></a>
					<a href="#"><li>Forum</li></a>
					<a href="#"><li>Tickets</li></a>
					<li class="white" onclick="showbox('contact-box')">Contact</li>
				</ul>
			</nav>
		</div>
		<div class="btn-login">
			<button class="btn blue0Back white" onclick="showbox('login-box')">Log in</button>				
		</div>
	</header>
	<div class="contact-box blue2Back white">
		<div class="wrapper">
			<div class="contact-box_box">
				<h2>Contact</h2>
				<form>
					<input type="text" name="nom" placeholder="Nom">
					<input type="mail" name="email" placeholder="E-mail">
					<input type="text" name="sujet" placeholder="Sujet">
					<textarea placeholder="Message" name="message"></textarea>
					<button class="btn blue0Back white" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
	</div>
	<div class="forum">
		<div class="wrapper">
			<div class="forum_nav grey2">
				<h1>Ticket</h1>
				<button class="btn">Nouveau ticket</button>
			</div>
			<div class="post_content">
				<div class="post_content__header">
					<h2>Nouveau Ticket</h2>
				</div>
				<div class="newpost_content__body">
					<form>
						<label for="titre">Sujet</label>
						<input id="titre" type="text" name="titre" placeholder="Titre">

						<label for="categorie">Type</label>
						<select id="categorie" name="categorie">
							<option>Catégorie 1</option>
							<option>Catégorie 2</option>
							<option>Catégorie 3</option>
							<option>Catégorie 4</option>
						</select>

						<label for="message">Message</label>
						<textarea id="message" name="message"></textarea>	

						<button type="submit" class="btn blue0Back white">Valider</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="page-filter">
	</div>
</body>
</html>
